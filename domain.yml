  utter_applied_sciences: 
  - text: "A strong high-rise building can be built only on a strong foundation, which signifies the importance of the Department of Applied Sciences. The important objective of the Department is to prepare and train the first year B. Tech students in Physics, Chemistry, Mathematics and Communication skills with an applied approach. The Applied Sciences Department constitutes of eight highly qualified faculties of respective subjects. The department has two well equipped laboratories of Applied Chemistry/ Environmental Studies and Applied Physics with trained staff.Prof. Chhaya Ravi Kant is serving as Professor (Physics) at IGDTUW. She is presently holding the charge of Deputy Dean (Research &Consultancy) along with being the First Appellate Authority at IGDTUW."

  utter_cse:
  - text: "The Computer Science and Engineering Department is the most versatile department of college and caters to the needs of other departments as well. The department aims at developing the fundamental conceptual knowledge along with the total personality, which helps computer engineers to face the challenges of rapidly changing software industry. Technical skills, teamwork and specialized knowledge prepare these young engineers to adopt and continuously learn new technologies. Prof. Seeja K.R. is Head & Professor in Department of Computer Science and Engineering, Indira Gandhi Delhi Technical University for Women (IGDTUW), Delhi."

  utter_ece:
  - text: "The department aims to impart quality technical education to the students aspiring for a career in the field of electronics and communications engineering. The department also caters to the needs of other engineering disciplines where electronics is taught either as an essential or an elective subject. The department offers subjects like basic electronics, EMT theory, communications, VLSI, microwave engg, digital signal processing, optical communications, advanced microprocessor and other related subjects. Prof. Nidhi Goel is working as Professor in the Department of Electronics and Communication Engineering Department at Indira Gandhi Delhi Technical University, New Delhi. She has been heading the ECE Department since May 2018."

  utter_it:
  - text: "Department of IT aims to prepare students to undertake careers involving innovation and problem solving using IT, or to undertake advanced studies for research careers in IT. It aims to emerge as a centre of excellence in leveraging information technology to stimulate the exchange and creation of knowledge for intellectual, social, political, moral and material development of the society. Prof. A. K. Mohapatra, is presently Head of Department of IT. He earned his Phd in IT from GGSIP University and M.Tech from IIT(ISM), Dhanbad. His areas of specialization are Cryptography and Cyber security. He has published more 47 research papers in referred journals and conferences."

 
  utter_Architecture_Planning:
  - text: "The Department of Architecture and Planning started in 2015 as a step towards social equity and gender parity in technical professions, having a vision that architectural education should empower students to become protagonists of positive change by exploring, learning and practising a sustainable form of architecture. Head of Department is Mr. Vishal Rai,Vishal Rai pursued B.Arch. from Malviya National Institute of Technology, Jaipur and M.Planning (Urban Planning) from School of Planning and Architecture, Delhi, in the year 2005 and 2008 respectively"

  utter_MECHANICAL_AUTOMATION:
  - text: "A strong high-rise building can be built only on a strong foundation, which signifies the importance of the Department of Applied Sciences. The important objective of the Department is to prepare and train the first year B. Tech students in Physics, Chemistry, Mathematics and Communication skills with an applied approach. The Applied Sciences Department constitutes of eight highly qualified faculties of respective subjects. The department has two well equipped laboratories of Applied Chemistry/ Environmental Studies and Applied Physics with trained staff. In addition, we have three research labs – Nanomaterials and Thin Films Lab, Environmental Analysis and Research Lab and Digital Signal and Processing Lab where research and development is being undertaken in the field of Material Sciences, Nanomaterials and Nanotechnology, Atmospheric Chemistry, Environmental Monitoring and Analysis, Multi-aperture Imaging, Feature Specific Imaging, Spatial Light Modulators Optical Components and Devices, Optical Designs Adaptive Systems, Neural Networks Matlab. Dr. Nathi Ram Chauhan is working as Professor and Head of Department of Mechanical & Automation Engineering at Indira Gandhi Delhi Technical University For Women (IGDTUW) Delhi (India)."
 
  utter_MANAGEMENT :
  - text: “University has started Department of Management under the Faculty of Business Studies in 2019. The Department has the vision to be recognized globally as the destination for future leaders and become a centre of excellence in management education by creating a knowledge society and promoting the Centres of Excellence in the field of business education. Dr. Arvind Jayant is presently working as Professor & Head in the Department of Management, Indira Gandhi Delhi Technical University for Women (IGDTUW), Delhi.”
 
  utter_ARTIFICIAL_INTELLIGENCE :
  - text: “Artificial Intelligence (AI) is transforming business, industry, government, social interaction and research. The growth of AI and data sciences as a discipline has been rapid in the last decade. The newly established Department of Artificial Intelligence and Data Science (AI&DS) in the university aims to focus on a four-tiered strategy of Education, Research, Development and Innovation (ERDI Strategy) in the field of AI, Machine Learning, Deep Learning and Data Sciences. Head of Department is Prof. Poonam Bansal, her areas of interest are Speech Technology, NLP, Image Processing, Pattern Recognition”

